<header class="header header_transparent">
    <div class="header__content">
        <div class="header__row">
            <div class="header__col header__col_logo">
                <div class="header__logo">
                    <a href="/" class="logo"></a>
                </div>
            </div>
            <div class="header__col header__col_main">
                <div class="header__trigger"></div>
                <div class="header__main">
                    <div class="header__menu">
                        <div class="menu">
    <div class="menu__trigger"></div>
    <ul class="menu__list">
        <li class="menu__item">
            <a class="menu__link" href="/index.html#production">Продукция</a>
        </li>
        <li class="menu__item">
            <a class="menu__link" href="/about.html">О компании</a>
        </li>
        <li class="menu__item">
            <a class="menu__link" href="/about.html#form">Обратная связь</a>
        </li>
    </ul>
</div>
                    </div>
                    <div class="header__search">
                        <div class="search">
    <div class="search__fieldset">
        <input type="text" class="search__input" placeholder="Поиск"/>
        <input type="submit" class="search__submit" value="Найти" />
        <span class="search__icon search__icon_left"></span>
        <span class="search__icon search__icon_right"></span>
    </div>
</div>
                    </div>
                    <div class="header__language">
                        <div class="language">
    <div class="language__label">
        <div class="language__flag language__flag_in-label language__flag_ru"></div>
        <div class="language__value language__value_in-label">Russian</div>
    </div>
    <div class="language__dropdown"><!-- language__dropdown_active -->
        <div class="language__item">
            <a class="language__link" href="?lang=ru">
                <div class="language__flag language__flag_small language__flag_ru"></div>
                <div class="language__value">Russian</div>
            </a>
        </div>
        <div class="language__item">
            <a class="language__link" href="?lang=en">
                <div class="language__flag language__flag_small language__flag_us"></div>
                <div class="language__value">English</div>
            </a>
        </div>
        <div class="language__item">
            <a class="language__link" href="?lang=fi">
                <div class="language__flag language__flag_small language__flag_fi"></div>
                <div class="language__value">Suomi</div>
            </a>
        </div>
    </div>
    <select class="language__select" onchange="top.location=this.value">
        <option value="?lang=ru">Russian</option>
        <option value="?lang=en">English</option>
        <option value="?lang=fi">Suomi</option>
    </select>
</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
